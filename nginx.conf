server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle the subpath route
    location /file {
        try_files $uri $uri/ /file/index.html;
    }

    # Optional: Redirect root to /file if needed, or just 404
    location = / {
        return 301 /file/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
