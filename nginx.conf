server {
    listen 80;
    server_name localhost;

    # Handle /file path for Azure App Gateway
    location /file {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /file/index.html;
    }

    # Fallback/Health check
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
