server {
    listen 6543;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;
    absolute_redirect off;

    # Handle /file routing (both /file and /file/)
    location /file {
        try_files $uri $uri/ /file/index.html;
    }

    # Redirect root to /file/
    location = / {
        return 301 /file/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
